<!DOCTYPE html>
<html>
<head>
    <title>Управление кормушкой</title>
</head>
<body>
    <h1>Мои кормушки</h1>
    <div id="loginForm">
        <input type="text" id="username" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
    </div>
    <div id="feederPanel" style="display: none;">
        <h2>Расписание кормления</h2>
        <textarea id="schedule" rows="5" cols="30"></textarea>
        <button onclick="updateSchedule()">Сохранить</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
